<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous">

  <title>Bootstrap Practice</title>
</head>

<body>
  <div class="container d-grid gap-2">
    <div class="row">
      <div class="col">
        <div class="d-grid">
          <button class="btn btn-outline-success" type="button"
            data-bs-toggle='button' aria-pressed='false' autocomplete='off'
            onClick='changeText()'>Press
            me</button>
        </div>
      </div>
      <div class="col">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button"
            id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false">
            Dropdown button
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#"
                onClick='selectText("Choice 1")'>Choice 1</a></li>
            <li><a class="dropdown-item" href="#"
                onClick='selectText("Choice 2")'>Choice 2</a></li>
            <li><a class="dropdown-item" href="#"
                onClick='selectText("Choice 3")'>Choice 3</a></li>
          </ul>
        </div>
      </div>
      <div class="col" id='display'>
        Some text
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="carouselExampleControls" class="carousel slide"
          data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/300" class="d-block w-25"
                alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/400" class="d-block w-50"
                alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/500" class="d-block w-100"
                alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function changeText() {
      display.innerHTML = 'Button was pressed';
    }

    function selectText(text) {
      display.innerHTML = text;
    }
  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
